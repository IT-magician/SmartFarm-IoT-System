<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Cloud Live CCTV</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
    <div class="video-js-responsive-container vjs-hd">
        <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" autoplay="true"
            muted="true" data-setup="{}">
            <source type="application/x-mpegURL" src="http://iot.anudev.cf:5000/hls/test.m3u8" />
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
</body>

<script>
    $(window).ready(function () {
        // HTTPS로프로토콜 HTTP 변경
        if (document.location.protocol == 'https:') {
            document.location.href = document.location.href.replace('https:', 'http:');
        }

        var player = videojs('video-js', {
            fill: true,
            liveui: true
        });
    });
</script>

<style>
    body {
        background: black;
    }

    .video-js-responsive-container.vjs-hd {
        padding-top: 46.25%;
    }

    .video-js-responsive-container.vjs-sd {
        padding-top: 65%;
    }

    .video-js-responsive-container {
        width: 100%;
        position: relative;
    }

    .video-js-responsive-container .video-js {
        height: 100% !important;
        width: 100% !important;
        position: absolute;
        top: 0;
        left: 0;

        @media screen and (max-width:800px){
            transform: translateY(75%);
        }
    }
</style>

</html>
